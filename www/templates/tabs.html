<ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-if="navShow"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="getPhoto()" ><i class="icon ion-camera"></i></button>
    </ion-nav-buttons>
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
    </ion-nav-back-button>
</ion-nav-bar>


<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-stable">

    <!-- Adopt Tab -->
    <ion-tab icon="icon ion-fireball" href="#/main/tab/friends">
        <ion-nav-view name="tab-friends"></ion-nav-view>
    </ion-tab>
    <!-- setting Tab -->
    <ion-tab icon="icon ion-ios7-star" href="#/main/tab/shake">
        <ion-nav-view name="tab-shake"></ion-nav-view>
    </ion-tab>

    <!-- About Tab -->
    <ion-tab icon="icon ion-leaf" href="#/main/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
