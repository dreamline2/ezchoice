<ion-view title="推薦好去處">
<ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-if="false"></button>
    </ion-nav-buttons>
</ion-nav-bar>
    <ion-content class="has-header">

        <div class="recommend-item" ng-repeat="item in items">

            <div class="recommend-avatar item-avatar">
                <img src="{{item.img}}">
                <h2>{{item.name}}</h2>
                <p>{{item.address}}</p>
            </div>

            <div class="item-body">
                <img class="full-image" src="{{item.img}}" onerror="this.src='http://photos-e.ak.instagram.com/hphotos-ak-xfp1/10533337_621326867964996_832962868_n.jpg'">
                <p>

                    This is a "Facebook" styled Card. The header is created from a Thumbnail List item, the content is from a card-body consisting of an image and paragraph text. The footer consists of tabs, icons aligned left, within the card-footer.

                </p>
                <div class="button-bar bar-stable">
                    <a href="#" class="button ">1 Like</a>
                    <a class="button read-more" href="http://www.google.com">收藏</a>
                </div>

            </div>

            <!--             <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div> -->

        </div>
    </ion-content>
</ion-view>
