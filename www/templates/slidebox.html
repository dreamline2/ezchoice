<ion-view class="pane">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="box blue">
                    <h1>BLUE</h1>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow">
                    <h1>YELLOW</h1>
                    <div class="list">

  <a class="item item-icon-left" href="#">
    <i class="icon ion-email"></i>
    Check mail
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-chatbubble-working"></i>
    Call Ma
    <i class="icon ion-ios7-telephone-outline"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-mic-a"></i>
    Record album
    <span class="item-note">
      Grammy
    </span>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>
    <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>
    <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>
    <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>

</div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box pink">
                    <h1>PINK</h1>

                    <form ng-submit="tryLogin()">
                        <div class="list">

                            <label class="item item-input">
                                <input type="text" placeholder="Email" ng-model="loginData.email">
                            </label>
                            <label class="item item-input">
                                <input type="password" placeholder="Password" ng-model="loginData.password">
                            </label>

                            <div>
                                <button class="button button-block button-positive" type="submit">Login with Facebook</button>
                            </div>
                            <div style="text-align: center">
                                Or <a href="/#/signup">Create an account</a>
                            </div>
                        </div>
                    </form>

                </div>
            </ion-slide>
        </ion-slide-box>
</ion-view>
