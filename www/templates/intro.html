<ion-view class="pane">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
        <ion-slide>
            <div class="slides record">
            <div class="mask"><div class="ion-icon-intro ion-camera" data-pack="default" data-tags="love"></div></div>
                <div class="row">
                    <div class="col">
                        <div class="wraper">
                            <h1>記錄</h1>
                            <div class="wrap">
                                <p>總是在找之前發現的絕妙場所<br>卻總是遺忘這些美好<br>來回頭看看留下的足跡吧。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="slides recommend">
            <div class="mask"><div class="ion-icon-intro ion-star" data-pack="default" data-tags="love"></div></div>

                <div class="row">
                    <div class="col">
                        <div class="wraper">
                            <h1>推薦</h1>
                            <div class="wrap">
                                <p>當你彷徨無助不知該去哪時<br>輕鬆的點選或搖動你的裝置<br>幫助你更直覺找到好去處。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="slides community">
            <div class="mask"><div class="ion-icon-intro ion-thumbsup" data-pack="default" data-tags="love"></div></div>

                <div class="row">
                    <div class="col">
                        <div class="wraper">
                            <h1>社群</h1>
                            <div class="wrap">
                                <p>周休或下班下課想輕鬆一下<br>挖掘最近熱門的好去處<br>看大家都去哪些精選去處。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="slides index">
            <div class="mask"><div class="ion-icon-intro ion-android-checkmark" data-pack="default" data-tags="love"></div></div>

                <div class="row">
                    <div class="col">
                        <div class="wraper">
                            <h1>Ezchoice</h1>
                            <div class="wrap">
                                <p>當你需要選擇地點的當下<br>提供你輕鬆又直覺的方式<br>選擇優質好去處。</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="button button-block button-positive" ng-click="getLoginStatus()" style="width: 80%;margin: 0 auto;border-color: #0D2A58;background-color: #3f5c9a;">馬上使用</button>
                    </div>
                </div>
            </div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
