<ion-view title="過去足跡">
    <ion-content class="has-header">
        <!-- <h2 class="quote">快看看過去去過哪些地方吧</h2> -->
        <!--  small card  -->
        <div class="" ng-repeat="card in cards">

            <div class="item-avatar">
                <img width="50" height="50" src="{{card.avatar}}">
                <h2>{{card.title}}</h2>
                <p>{{card.desc}}</p>
            </div>

            <div class="item-body">
                <img class="full-image" src="{{card.img}}" onerror="this.src='http://photos-e.ak.instagram.com/hphotos-ak-xfp1/10533337_621326867964996_832962868_n.jpg'">
                <p>

                    This is a "Facebook" styled Card. The header is created from a Thumbnail List item, the content is from a card-body consisting of an image and paragraph text. The footer consists of tabs, icons aligned left, within the card-footer.

                </p>
                <div class="button-bar bar-stable">
                    <a href="#" class="button ">1 Like</a>
                    <a class="button read-more" href="http://www.google.com">閱讀更多</a>
                </div>

            </div>

        </div>

    </ion-content>
</ion-view>
