<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar animation="nav-title-slide-ios7" type="bar-positive" left-buttons="leftButtons" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>
        <ion-nav-view name="menu-content"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-content>
            <div class="list">

                <div class="item item-avatar">
                    <img src="{{ user.photo }}">
                    <h2>{{ user.name }}</h2>
                    <p>I'm a Superman.</p>
                </div>

                <div class="item item-toggle">
                    定位開啟
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    美肌模式
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    帥哥模式
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    正妹模式
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-divider">
                    個人資料
                </div>
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-mic-a"></i>
                    檢查訊息
                    <span class="badge badge-assertive">0</span>

                </a>
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-email"></i>
                    傳送訊息
                    <span class="item-note">
                        Grammy
                    </span>
                </a>

                <a class="item item-icon-left item-icon-right" href="#">
                    <i class="icon ion-chatbubble-working"></i>
                    休眠模式
                    <i class="icon ion-loading-b"></i>
                </a>


                <a class="item item-icon-left" href="#">
                    <i class="icon ion-log-in"></i>
                    登出

                </a>

            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
