<ion-view title="過去足跡">
    <ion-content class="has-header">
        <!-- <h2 class="quote">快看看過去去過哪些地方吧</h2> -->
        <!--  small card  -->
        <div class="list card" ng-repeat="card in cards">

            <div class="item item-avatar">
                <img src="{{card.avatar}}">
                <h2>{{card.title}}</h2>
                <p>{{card.desc}}</p>
            </div>

            <div class="item item-image">
                <img src="{{card.img}}" onerror="this.src='http://photos-e.ak.instagram.com/hphotos-ak-xfp1/10533337_621326867964996_832962868_n.jpg'">
            </div>

            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i>
                Start listening
            </a>

        </div>

    </ion-content>
</ion-view>
