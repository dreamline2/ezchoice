<ion-view title="探索最佳" left-buttons="leftButtons">
    <ion-content class="has-header">

        <!--  search  -->
        <div class="list list-inset" style="background:#ff0000;">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>



        <div class="row" ng-repeat="friend in friends">
            <div class="col col-33">
                <img class="ite" src="http://photos-e.ak.instagram.com/hphotos-ak-xfp1/10533337_621326867964996_832962868_n.jpg" alt="">
            </div>
            <div class="col col-33">
                <img class="ite" src="http://photos-e.ak.instagram.com/hphotos-ak-xfp1/10533337_621326867964996_832962868_n.jpg" alt="">
            </div>
            <div class="col col-33">
                <img class="ite" src="http://photos-e.ak.instagram.com/hphotos-ak-xfp1/10533337_621326867964996_832962868_n.jpg" alt="">
            </div>
        </div>



        <ion-list>
            <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/main/tab/friend/{{friend.id}}">
                {{friend.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
