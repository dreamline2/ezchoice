<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-energized tabs-icon-only">

  <!-- Adopt Tab -->
  <ion-tab title="Friends" icon="icon ion-person-stalker" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Pets Tab -->
  <ion-tab title="Dashboard" icon="icon ion-android-star" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Account" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- setting Tab -->

    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
