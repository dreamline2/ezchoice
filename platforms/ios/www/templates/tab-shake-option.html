<ion-view title="{{menu.name}}">
    <ion-content has-header="true">
        <ion-refresher pulling-text="自動推薦中..." on-refresh="onRefresh()">
        </ion-refresher>
        <div class="container">
            <div class="unit" ng-repeat="card in cards">
                <div class="mask-1" ng-if="card.checked" ng-click="checkItem($index)">
                    <div class="ion-icon ion-ios7-heart" data-pack="default" data-tags="love"></div>
                </div>
                <img src="{{card.img}}" ng-click="checkItem($index)" onerror="this.src='http://photos-e.ak.instagram.com/hphotos-ak-xfp1/10533337_621326867964996_832962868_n.jpg'" alt="">
            </div>
        </div>
    </ion-content>
</ion-view>
